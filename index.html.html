    <style>
        body, html { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; height: 100%; width: 100%; }
        #map-container { position: relative; height: 100%; width: 100%; }
        #map { height: 100%; width: 100%; }
        #search-container { position: absolute; top: 10px; left: 10px; z-index: 1000; width: 400px; }
        #search-box { background: white; border-radius: 24px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); padding: 10px 15px; display: flex; align-items: center; margin-bottom: 10px; }
        .search-input-container { display: flex; align-items: center; flex-grow: 1; position: relative; }
        .search-input-container i { margin-right: 10px; color: #5f6368; }
        .search-input { flex-grow: 1; border: none; font-size: 16px; outline: none; }
        #directions-button, #swap-button { background: none; border: none; cursor: pointer; font-size: 20px; color: #1a73e8; margin-left: 10px; }
        #destination-container { display: none; }
        #route-summary { display: none; background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); padding: 10px 15px; margin-top: 10px; position: relative; }
        #route-summary h3 { margin: 0 0 10px; font-size: 18px; color: #1a73e8; }
        #route-summary p { margin: 5px 0; }
        #close-summary { position: absolute; top: 5px; right: 5px; background: none; border: none; font-size: 18px; cursor: pointer; color: #5f6368; }
        .autocomplete-items { position: absolute; border: 1px solid #d4d4d4; border-bottom: none; border-top: none; z-index: 99; top: 100%; left: 0; right: 0; background-color: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.3); border-radius: 0 0 8px 8px; max-height: 300px; overflow-y: auto; }
        .autocomplete-item { padding: 10px; cursor: pointer; display: flex; align-items: center; }
        .autocomplete-item:hover { background-color: #f1f3f4; }
        .autocomplete-icon { margin-right: 10px; color: #5f6368; }
        .autocomplete-main-text { font-weight: 500; }
        .autocomplete-secondary-text { font-size: 0.9em; color: #5f6368; }
        .ol-popup { position: absolute; background-color: white; box-shadow: 0 1px 4px rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; border: 1px solid #cccccc; bottom: 12px; left: -50px; min-width: 200px; font-size: 12px; pointer-events: none; }
        .ol-popup:after, .ol-popup:before { top: 100%; border: solid transparent; content: " "; height: 0; width: 0; position: absolute; pointer-events: none; }
        .ol-popup:after { border-top-color: white; border-width: 10px; left: 48px; margin-left: -10px; }
        .ol-popup:before { border-top-color: #cccccc; border-width: 11px; left: 48px; margin-left: -11px; }
        .ol-popup-content strong { font-size: 14px; display: block; margin-bottom: 5px; }
        .ol-popup-content p { font-size: 12px; margin: 0; color: #5f6368; }
        .route-info-popup { background-color: white; color: #1a73e8; border-radius: 4px; padding: 5px 10px; box-shadow: 0 3px 14px rgba(0,0,0,0.4); font-size: 14px; line-height: 1.4; min-width: 150px; position: relative; }
        .route-info-popup:after { content: ''; position: absolute; left: 0; top: 50%; width: 0; height: 0; border: 10px solid transparent; border-right-color: white; border-left: 0; margin-top: -10px; margin-left: -10px; }
        .route-info { display: flex; align-items: center; }
        .route-info i { font-size: 18px; margin-right: 10px; }
        .route-info-text { display: flex; flex-direction: column; }
        .duration { font-size: 14px; font-weight: 500; }
        .distance { font-size: 12px; color: #5f6368; }
        .route-info-popup .ol-popup-closer { color: #5f6368; font-size: 16px; }
        .ol-zoom { top: auto; left: auto; right: 10px; bottom: 40px; }
        .ol-zoom .ol-zoom-in, .ol-zoom .ol-zoom-out { background-color: white; color: #666; border: none; box-shadow: 0 1px 4px rgba(0,0,0,0.3); }

            ];

            function createSophisticatedIcon(color, isHovered) {
                const scale = isHovered ? 1.1 : 1;
                let fillColor, strokeColor;

                switch(color) {
                    case 'red':
                        fillColor = isHovered ? '#ffffff' : '#fb9696';
                        strokeColor = '#fd5858';
                        break;
                    case 'blue':
                        fillColor = isHovered ? '#ffffff' : '#4ab0ff';
                        strokeColor = '#2e84cb';
                        break;
                    default:
                        fillColor = isHovered ? '#ffffff' : color;
                        strokeColor = color;
                }
                
                const svg = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="${20 * scale}" height="${20 * scale}">
                    <defs>
                        <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                            <stop offset="0%" style="stop-color:${fillColor};stop-opacity:1" />
                            <stop offset="100%" style="stop-color:${strokeColor};stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    <path fill="url(#grad)" d="M16 2C10.477 2 6 6.477 6 12c0 7 10 18 10 18s10-11 10-18c0-5.523-4.477-10-10-10z"/>
                    <circle cx="16" cy="12" r="${3 * MARKER_HOLE_SIZE}" fill="white"/>
                </svg>`;
                
                return `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svg)}`;
            }

            const createMarkerStyle = function(feature, resolution) {
                const color = feature.get('color');
                const isHovered = feature.get('hover');
                const scale = GLOBAL_ICON_SCALE * (isHovered ? 1.2 : 1);
                
                const iconUrl = createSophisticatedIcon(color, isHovered);
                
                return new ol.style.Style({
                    image: new ol.style.Icon({
                        src: iconUrl,
                        scale: scale,
                        anchor: [0.5, 1],
                        anchorXUnits: 'fraction',
                        anchorYUnits: 'fraction',
                    })
                });
            };

            const markerLayer = new ol.layer.Vector({
                source: new ol.source.Vector(),
                style: createMarkerStyle
            });
            map.addLayer(markerLayer);

            function hideAllMarkers() {
                markerLayer.getSource().getFeatures().forEach(feature => {
                    feature.setStyle(new ol.style.Style({}));
                });
            }

            landmarks.forEach(landmark => {
                const feature = new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.fromLonLat([landmark.lon, landmark.lat])),
                    name: landmark.name,
                    address: landmark.address,
                    postalCode: landmark.postalCode,
                    city: landmark.city,
                    color: landmark.color
                });
                markerLayer.getSource().addFeature(feature);
            });

            hideAllMarkers();

            const popupElement = document.createElement('div');
            popupElement.className = 'ol-popup';
            const popupContent = document.createElement('div');
            popupContent.className = 'ol-popup-content';
            popupElement.appendChild(popupContent);

            const popup = new ol.Overlay({
                element: popupElement,
                positioning: 'bottom-center',
                stopEvent: false,
                offset: [0, POPUP_VERTICAL_OFFSET]
            });
            map.addOverlay(popup);

            let hoveredFeature = null;

            map.on('pointermove', function(evt) {
                if (hoveredFeature) {
                    hoveredFeature.set('hover', false);
                    hoveredFeature = null;
                }

                map.forEachFeatureAtPixel(evt.pixel, function(feature) {
                    hoveredFeature = feature;
                    feature.set('hover', true);
                    return true;
                });

                if (hoveredFeature) {
                    const coordinates = hoveredFeature.getGeometry().getCoordinates();
                    popupContent.innerHTML = `
                        <strong>${hoveredFeature.get('name')}</strong>
                        <p>${hoveredFeature.get('address')}</p>
                        <p>${hoveredFeature.get('postalCode')} ${hoveredFeature.get('city')}</p>
                    `;
                    popup.setPosition(coordinates);
                } else {
                    popup.setPosition(undefined);
                }

                map.render();
            });

            map.on('click', function(evt) {
                const feature = map.forEachFeatureAtPixel(evt.pixel, function(feature) {
                    return feature;
                });
                if (feature) {
                    onMarkerClick(feature);
                }
            });

            function onMarkerClick(feature) {
                const landmark = {
                    name: feature.get('name'),
                    address: feature.get('address'),
                    postalCode: feature.get('postalCode'),
                    city: feature.get('city'),
                    lat: ol.proj.transform(feature.getGeometry().getCoordinates(), 'EPSG:3857', 'EPSG:4326')[1],
                    lon: ol.proj.transform(feature.getGeometry().getCoordinates(), 'EPSG:3857', 'EPSG:4326')[0]
                };
                if (!selectedStart) {
                    selectStart(landmark);
                } else if (!selectedEnd) {
                    selectEnd(landmark);
                } else {
                    resetRoute();
                    selectStart(landmark);
                }
            }

            function selectStart(landmark) {
                selectedStart = landmark;
                startInput.value = landmark.name;
                destinationContainer.style.display = 'block';
                endInput.focus();
            }

            function selectEnd(landmark) {
                selectedEnd = landmark;
                endInput.value = landmark.name;
                if (selectedStart && selectedEnd) {
                    calculateRoute();
                }
            }

            async function fetchRoute(start, end) {
                const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${API_KEY}&start=${start}&end=${end}`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP! statut: ${response.status}`);
                }
                return await response.json();
            }

            async function calculateRoute() {
                if (!selectedStart || !selectedEnd) return;

                const start = `${selectedStart.lon},${selectedStart.lat}`;
                const end = `${selectedEnd.lon},${selectedEnd.lat}`;

                try {
                    const data = await fetchRoute(start, end);
                    
                    if (currentRoute) {
                        map.removeLayer(currentRoute);
                    }
                    
                    const coords = data.features[0].geometry.coordinates;
                    const route = new ol.geom.LineString(coords).transform('EPSG:4326', 'EPSG:3857');
                    
                    currentRoute = new ol.layer.Vector({
                        source: new ol.source.Vector({
                            features: [new ol.Feature({
                                geometry: route,
                                name: 'Route'
                            })]
                        }),
                        style: new ol.style.Style({
                            stroke: new ol.style.Stroke({
                                color: '#02c945',
                                width: 6
                            })
                        })
                    });
                    map.addLayer(currentRoute);

                    showMarkersNearRoute(route, 10000);

                    const extent = route.getExtent();
                    smoothZoom(extent, 1000);

                    updateRouteSummary(data);
                    updateRouteInfoOverlay(data, route);

                } catch (error) {
                    console.error("Erreur lors du calcul de l'itinéraire:", error);
                }
            }

            function showMarkersNearRoute(route, maxDistance) {
                const routeGeom = route;
                markerLayer.getSource().getFeatures().forEach(feature => {
                    const featureGeom = feature.getGeometry();
                    const closestPoint = routeGeom.getClosestPoint(featureGeom.getCoordinates());
                    const distance = ol.sphere.getDistance(
                        ol.proj.transform(closestPoint, 'EPSG:3857', 'EPSG:4326'),
                        ol.proj.transform(featureGeom.getCoordinates(), 'EPSG:3857', 'EPSG:4326')
                    );
                    if (distance <= maxDistance) {
                        feature.setStyle(createMarkerStyle(feature));
                    } else {
                        feature.setStyle(new ol.style.Style({}));
                    }
                });
                map.render();
            }

            function smoothZoom(extent, duration) {
                const view = map.getView();
                const resolution = view.getResolutionForExtent(extent, map.getSize());
                const zoom = view.getZoomForResolution(resolution);
                
                view.animate({
                    center: ol.extent.getCenter(extent),
                    duration: duration
                });

                view.animate({
                    zoom: Math.min(zoom - 1, 12),
                    duration: duration
                });
            }

            function updateRouteSummary(data) {
                const distance = (data.features[0].properties.summary.distance / 1000).toFixed(1);
                const durationMinutes = Math.round(data.features[0].properties.summary.duration / 60);
                const hours = Math.floor(durationMinutes / 60);
                const minutes = durationMinutes % 60;

                summaryContent.innerHTML = `
                    <p><strong>Départ:</strong> ${selectedStart.name}</p>
                    <p><strong>Arrivée:</strong> ${selectedEnd.name}</p>
                    <p><strong>Distance:</strong> ${distance} km</p>
                    <p><strong>Durée estimée:</strong> ${hours}h ${minutes}min</p>
                `;

                routeSummary.style.display = 'block';
            }

            function updateRouteInfoOverlay(data, route) {
                if (routeInfoOverlay) {
                    map.removeOverlay(routeInfoOverlay);
                }

                const distance = (data.features[0].properties.summary.distance / 1000).toFixed(1);
                const durationMinutes = Math.round(data.features[0].properties.summary.duration / 60);
                const hours = Math.floor(durationMinutes / 60);
                const minutes = durationMinutes % 60;

                const routeInfoElement = document.createElement('div');
                routeInfoElement.className = 'route-info-popup';
                routeInfoElement.innerHTML = `
                    <a href="#" class="ol-popup-closer"></a>
                    <div class="route-info">
                        <i class="fas fa-car"></i>
                        <div class="route-info-text">
                            <div class="duration">${hours}h ${minutes}min</div>
                            <div class="distance">${distance} km</div>
                        </div>
                    </div>
                `;

                const closer = routeInfoElement.querySelector('.ol-popup-closer');
                closer.onclick = function() {
                    resetRoute();
                    return false;
                };

                routeInfoOverlay = new ol.Overlay({
                    element: routeInfoElement,
                    positioning: 'center-left',
                    offset: [20, 0],
                    stopEvent: false
                });

                const midpoint = route.getCoordinateAt(0.5);
                routeInfoOverlay.setPosition(midpoint);
                map.addOverlay(routeInfoOverlay);
            }

            function resetRoute() {
                if (currentRoute) {
                    map.removeLayer(currentRoute);
                    currentRoute = null;
                }
                if (routeInfoOverlay) {
                    map.removeOverlay(routeInfoOverlay);
                }
                selectedStart = null;
                selectedEnd = null;
                startInput.value = '';
                endInput.value = '';
                destinationContainer.style.display = 'none';
                routeSummary.style.display = 'none';
                hideAllMarkers();
            }

            function autocomplete(inp) {
                let currentFocus;
                inp.addEventListener("input", function(e) {
                    const val = this.value;
                    closeAllLists();
                    if (!val) { return false; }
                    currentFocus = -1;

                    const a = document.createElement("DIV");
                    a.setAttribute("id", this.id + "autocomplete-list");
                    a.setAttribute("class", "autocomplete-items");
                    this.parentNode.appendChild(a);

                    const matchingLandmarks = landmarks.filter(landmark => 
                        landmark.name.toLowerCase().includes(val.toLowerCase()) ||
                        landmark.address.toLowerCase().includes(val.toLowerCase()) ||
                        landmark.postalCode.includes(val) ||
                        landmark.city.toLowerCase().includes(val.toLowerCase())
                    );

                    matchingLandmarks.forEach((landmark, index) => {
                        const b = document.createElement("DIV");
                        b.classList.add("autocomplete-item");
                        b.innerHTML = `
                            <i class="fas fa-map-marker-alt autocomplete-icon"></i>
                            <div>
                                <div class="autocomplete-main-text">${highlightMatch(landmark.name, val)}</div>
                                <div class="autocomplete-secondary-text">${highlightMatch(landmark.address, val)}, ${highlightMatch(landmark.postalCode, val)} ${highlightMatch(landmark.city, val)}</div>
                            </div>
                        `;
                        b.addEventListener("click", function(e) {
                            inp.value = landmark.name;
                            closeAllLists();
                            selectLandmark(landmark, inp.id);
                        });
                        a.appendChild(b);
                    });
                });

                inp.addEventListener("keydown", function(e) {
                    let x = document.getElementById(this.id + "autocomplete-list");
                    if (x) x = x.getElementsByClassName("autocomplete-item");
                    if (e.keyCode == 40) {
                        currentFocus++;
                        addActive(x);
                    } else if (e.keyCode == 38) {
                        currentFocus--;
                        addActive(x);
                    } else if (e.keyCode == 13) {
                        e.preventDefault();
                        if (currentFocus > -1) {
                            if (x) x[currentFocus].click();
                        } else {
                            selectLandmarkByName(this.value, this.id);
                        }
                    }
                });

                function addActive(x) {
                    if (!x) return false;
                    removeActive(x);
                    if (currentFocus >= x.length) currentFocus = 0;
                    if (currentFocus < 0) currentFocus = (x.length - 1);
                    x[currentFocus].classList.add("autocomplete-active");
                }

                function removeActive(x) {
                    for (let i = 0; i < x.length; i++) {
                        x[i].classList.remove("autocomplete-active");
                    }
                }
            }

            function closeAllLists(elmnt) {
                const x = document.getElementsByClassName("autocomplete-items");
                for (let i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != startInput && elmnt != endInput) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }

            function selectLandmarkByName(name, inputId) {
                const landmark = landmarks.find(l => l.name.toLowerCase() === name.toLowerCase() || l.postalCode === name);
                if (landmark) {
                    selectLandmark(landmark, inputId);
                }
                closeAllLists();
            }

            function selectLandmark(landmark, inputId) {
                if (inputId === 'start-input') {
                    selectStart(landmark);
                } else if (inputId === 'end-input') {
                    selectEnd(landmark);
                }
            }

            function highlightMatch(text, query) {
                const regex = new RegExp(`(${query})`, 'gi');
                return text.replace(regex, '<strong>$1</strong>');
            }

            autocomplete(startInput);
            autocomplete(endInput);

            document.getElementById('directions-button').addEventListener('click', function() {
                destinationContainer.style.display = destinationContainer.style.display === 'none' ? 'block' : 'none';
            });

            document.getElementById('close-summary').addEventListener('click', resetRoute);

            document.getElementById('swap-button').addEventListener('click', function() {
                const tempStart = selectedStart;
                const tempStartInput = startInput.value;
                selectedStart = selectedEnd;
                startInput.value = endInput.value;
                selectedEnd = tempStart;
                endInput.value = tempStartInput;
                if (selectedStart && selectedEnd) {
                    calculateRoute();
                }
            });
        });
    </script>
</body>
</html>
